<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
   <button id="saveBtn">Save Data</button>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxCSBzb9XunHrkRmqA-pCdBhZo3P8f_sGM7wJKoZaojF_qsNIEz_GW_A683fekaqh9i/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });
</script>
 
  </body>
</html>
